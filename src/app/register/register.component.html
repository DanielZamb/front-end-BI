<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <h2 class="text-center">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="mt-4">
          <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" placeholder="Name" class="form-control" id="name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" placeholder="Email" type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input formControlName="password" placeholder="Password" type="password" class="form-control" id="password" />
          </div>
          <div class="form-group">
            <label for="type">User Type</label>
            <select formControlName="type" class="form-control form-select" id="type">
              <option value="" disabled selected>Select user type</option>
              <option value="casual">Casual Movie Goer</option>
              <option value="industry">Cinema Industry</option>
            </select>
          </div>
          <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
